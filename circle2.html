<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #101010;
        }
        .container {
             position: relative;
             width: 900px;
             display: flex;
             justify-content: space-around;
        }
        .container .card {
            position: relative;
            width: 250px;
            background-image: linear-gradient(0deg, #1b1b1b, #222, #1b1b1b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            border-radius: 4px;
            text-align: center;
            overflow: hidden;
            transition: 0.5s;
        }
        .container .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, .5);
        }
        .container .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: rgba(222, 222, 222, .03);
            pointer-events: none;
            z-index: 1;
        }
        .percent {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: inset 0 0 50px #000;
            background: #222;
            z-index: 1000;
        }
        .percent .number {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .percent .number h2 {
            color: #777;
            font-weight: 700;
            font-size: 40px;
            transition: 0.5s;
        }
        .card:hover .percent .number h2 {
            color: #fff;
            font-size: 50px;
        }
        .card:hover .percent .number h2 span {
            font-size: 24px;
            color: #777;
        }
        .card:hover .percent .number h2 span {
            color: #fff;
            transition: 0.5s;
        }
        .text {
            position: relative;
            color: #777;
            margin-top: 20px;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.5s;
        }
        .card:hover .text {
            color: #fff;
        }
        svg {
            position: relative;
            width: 150px;
            height: 150px;
            z-index: 1000;
        }
        svg circle {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #191919;
            stroke-width: 10;
            stroke-linecap: round;
            transform: translate(5px, 5px);

        }
        svg circle:nth-child(2) {
            stroke-dasharray: 440;
            stroke-dashoffset: 440;

        }
        .card:nth-child(1) svg circle:nth-child(2) {
            stroke: red;
            stroke-dashoffset: calc(440 - (440 * 90) / 100)
        }
        .card:nth-child(2) svg circle:nth-child(2) {
            stroke: #00a1ff;
            stroke-dashoffset: calc(440 - (440 * 85) / 100)
        }
        .card:nth-child(3) svg circle:nth-child(2) {
            stroke: yellow;
            stroke-dashoffset: calc(440 - (440 * 60) / 100)
        }
        @media screen and (max-width: 850px) {
            .container {
                position: relative;
                flex-direction: column;
                width: 100%;
                height: 100%;
                align-items: center;
                justify-content: center;
            }
            .card {
                padding: 15px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>90<span>%</span></h2>
                    </div>
                </div>
                <h2 class="text">html</h2>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>85<span>%</span></h2>
                    </div>
                </div>
                <h2 class="text">css</h2>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>60<span>%</span></h2>
                    </div>
                </div>
                <h2 class="text">Js</h2>
            </div>
        </div>
    </div>
    
    
</body>
</html>
